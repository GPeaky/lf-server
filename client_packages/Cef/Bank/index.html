<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeExperience - Exchange UI</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="exchange-container">
            <div class="exchange-header">
                <img src="assets/images/logo.png" alt="LifeExperience" class="exchange-branding">
            </div>
            <div class="exchange-body">
                <div class="exchange-cryptopair">
                    <div class="exchange-cryptopair-currencyicon"><i style="margin-top: 1%;" class="fa-brands fa-bitcoin"></i></div>
                    <div class="exchange-cryptopair-currencypair">BTC/USDT</div>
                    <div class="exchange-cryptopair-crypto">BTC</div>
                    <div class="exchange-cryptopair-toggle"><i class="fa-solid fa-caret-up"></i></div>
                </div>
                <div class="exchange-marketprice">
                    <span class="exchange-marketprice-text">Market Price</span>
                    <span class="exchange-marketprice-value">63,489.20</span>
                    <img src="assets/images/graph.png" alt="Graph" class="exchange-marketprice-graph">
                </div>
                <div class="exchange-marketvolume">
                    <span class="exchange-marketvolume-marketprice">$63,489.20</span>
                    <div class="exchange-marketvolume-pair">USD</div>
                    <span class="exchange-marketvolume-marketvolume">Volume: 972.762.277.94</span>
                </div>
                <div class="exchange-tradingview">
                    <div class="exchange-tradingview-selector">
                        <div class="switch2-button">
                            <input class="switch2-button-checkbox" type="checkbox"></input>
                            <label class="switch2-button-label" for=""><span class="switch2-button-label-span"><i class="fa-solid fa-flag"></i></i>&nbsp;&nbsp;Limit</span></label>
                        </div>
                    </div>
                    <div class="exchange-tradingview-price">
                        <i class="fa-solid fa-wallet walleticon"></i>
                        <div class="exchange-tradingview-price-spacer"></div>
                        <span class="exchange-tradingview-price-text">Price</span>
                        <input class="exchange-tradingview-price-input" type="text" value="63,489.20"></input>
                        <span class="exchange-tradingview-price-currency">USDT</span>
                    </div>
                    <div class="exchange-tradingview-amount">
                        <i class="fa-solid fa-arrow-up-short-wide walleticon"></i>
                        <div class="exchange-tradingview-price-spacer"></div>
                        <span class="exchange-tradingview-price-text">Amount</span>
                        <input class="exchange-tradingview-amount-input" type="text" value="1.3033"></input>
                        <span class="exchange-tradingview-amount-currency">BTC</span>
                    </div>
                    <div class="exchange-tradingview-total">
                        <span class="exchange-tradingview-totaltext">Total</span>
                        <span class="exchange-tradingview-totalamount">92,341.20 <span class="exchange-tradingview-currency">&nbsp;&nbsp;USDT</span></span>
                    </div>
                    <div class="exchange-tradingview-buy">Buy</div>
                </div>
                <div class="exchange-pastorders">
                    <span class="exchange-pastorders-text">All Orders</span>
                    <div class="switch-button">
                        <input class="switch-button-checkbox" type="checkbox"></input>
                        <label class="switch-button-label" for=""><span class="switch-button-label-span"><i class="fa-solid fa-wallet"></i>&nbsp;&nbsp;Order History</span></label>
                    </div>
                    <div class="exchange-pastorders-orders">
                        <div class="exchange-pastorder">
                            <div class="round">
                                <input type="checkbox" checked id="checkbox" />
                                <label for="checkbox"></label>
                            </div>
                            <span class="exchange-pastorder-currency">ETH</span>
                            <div class="exchange-pastorder-spacer"></div>
                            <span class="exchange-pastorder-price">$4,356.54</span>
                            <div class="exchange-pastorder-spacer2"></div>
                            <span class="exchange-pastorder-amount">10,9838</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
