<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="./style.css" rel="stylesheet">
        <title>Coords System</title>
    </head>
    <body>
        <div id="hud">
            <div class="coords">
                <p class="text" id="x">x:102.02</p>
            </div>
            <div class="coords">
                <p class="text" id="y">y:102.02</p>
            </div>
            <div class="coords">
                <p class="text" id="z">z:102.02</p>
            </div>
        </div>

        <script>
            const setCoords = (PositionX, PositionY, PositionZ) => {
                document.getElementById('x').innerText = `x: ${PositionX}`;
                document.getElementById('y').innerText = `y: ${PositionY}`;
                document.getElementById('z').innerText = `z: ${PositionZ}`;
            };
        </script>
    </body>
</html>
