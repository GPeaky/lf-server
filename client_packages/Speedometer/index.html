<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css" >
    <title>Speedometer</title>
</head>
<body>
    <div class="speedometer">
        <p class="velocity" id="velocity">0</p>
        <p class="fuel" id="fuel">0</p>
        <p class="rpm" id="rpm">0</p>
    </div>
    <script>
        const setSpeedometer = (velocity, gas, rpm) => {
            document.getElementById('velocity').innerText = `${velocity} kph`;
            document.getElementById('fuel').innerText = `${gas} liters`;
            document.getElementById('rpm').innerText = `${rpm} rpm`;
        };
    </script>
</body>
</html>
